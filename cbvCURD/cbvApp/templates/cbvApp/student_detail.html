<!DOCTYPE html>
{% extends "cbvApp/base.html" %} {% block body_block %}
<h1>Student Details:</h1>
<ul class="list-group">
  <li class="list-group-item">First Name : {{student.firstName}}</li>
  <li class="list-group-item">Last Name : {{student.lastName}}</li>
  <li class="list-group-item">Test Score : {{student.testScore}}</li>
  <li class="list-group-item">
    <a class="btn btn-primary" href="/delete/{{student.id}}">Delete</a>
  </li>
  <li class="list-group-item">
    <a class="btn btn-primary" href="/update/{{student.id}}">Update</a>
  </li>
</ul>
{% endblock %}
