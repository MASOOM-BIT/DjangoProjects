<!DOCTYPE html>
{% extends "cbvApp/base.html" %} {% block body_block %}
<h1>Delete Student:</h1>
<form method="post">
  {% csrf_token %}
  <p>
    Are you sure you want to delete {{ student.firstName }} {{ student.lastName
    }}?
  </p>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a class="btn btn-secondary" href="/{{ student.id }}">Cancel</a>
</form>
{% endblock %}
