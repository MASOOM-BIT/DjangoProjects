<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clinical Data Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Clinical Data Report</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Component Name</th>
          <th scope="col">Component Value</th>
          <th scope="col">Measure Date and Time</th>
        </tr>
      </thead>
      <tbody>
        {% for eachEntry in data %}
        <tr>
          <td>{{eachEntry.componentName}}</td>
          <td>{{patient.componentValue}}</td>
          <td>{{patient.measuredDataTime}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-primary" href="/" role="button">Home</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
